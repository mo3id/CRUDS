<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
   <title>CRUDS</title>
</head>
<body>
   
   <div class="container">

      <div class="head">
         <h2>cruds</h2>
         <p>product management system</p>
      </div>

      <div class="inputs">

         <input type="text" placeholder="title" id="title">

         <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total"></small>
         </div>

         <input type="number" id="count" placeholder="count">
         <input type="text" id="category" placeholder="category">
         <button id="submit">Create</button>
      </div>

      <div class="outputs">
         <div class="serch-div">
         <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="serch">
            <div class="search-butt">
               <button id="searchTitle" onclick="gitSearchMood(this.id)">Search By Title</button>
               <button id="searchCategory" onclick="gitSearchMood(this.id)">Search By Category</button>
            </div>
         </div>

         <div id="delateAll">
            
         </div>

         <div style="overflow-x:auto;">
         
            <table>
               <thead>
                  <tr>
                     <th>id</th>
                     <th>title</th>
                     <th>price</th>
                     <th>taxes</th>
                     <th>ads</th>
                     <th>discoynt</th>
                     <th>total</th>
                     <th>category</th>
                     <th>update</th>
                     <th>delete</th>
                  </tr>
               </thead>
               <tbody id="tbody">
                  <!--<tr>
                     <td>1</td>
                     <td>fffff</td>
                     <td>11111</td>
                     <td>1111</td>
                     <td>1111</td>
                     <td>111</td>
                     <td>111</td>
                     <td>111111</td>
                     <td><button id="update">update</button></td>
                     <td><button id="delete">delete</button></td>
                     </tr> -->
               </tbody>
            </table>
         </div>
      </div>

   </div>

   <script src="./js/script.js"></script>
</body>
</html>
